<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner - Tripwise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="tripwise-auth-final.css">
    <style>
        /* ===== Collapsible Activity Card Styles ===== */

/* Activity Item - Collapsible */
.collapsible-activity {
    padding: 0;
    border-bottom: 1px solid #e2e8f0;
    transition: all 0.3s ease;
    cursor: pointer;
}

.collapsible-activity:hover {
    background: var(--light-gray);
}

.collapsible-activity:last-child {
    border-bottom: none;
}

/* Collapsed View */
.activity-collapsed {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.9rem;
    cursor: pointer;
    outline: none;
}

.activity-collapsed:focus {
    background: rgba(30, 64, 175, 0.05);
    box-shadow: inset 0 0 0 2px var(--secondary-blue);
}

.activity-collapsed-left {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    flex: 1;
}

.activity-icon-small {
    width: 36px;
    height: 36px;
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    color: var(--white);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.activity-collapsed-info {
    flex: 1;
}

.activity-time-small {
    font-size: 0.75rem;
    color: #64748b;
    margin-bottom: 0.25rem;
    display: flex;
    align-items: center;
    gap: 0.3rem;
}

.activity-name-large {
    font-weight: 600;
    font-size: 0.95rem;
    color: var(--dark-gray);
}

.activity-collapsed-right {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    flex-shrink: 0;
}

.type-badge-small {
    display: inline-block;
    padding: 0.25rem 0.6rem;
    border-radius: 12px;
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
}

.type-badge-small.activity { background: #dbeafe; color: #1e40af; }
.type-badge-small.hotel { background: #fce7f3; color: #be185d; }
.type-badge-small.food { background: #fed7aa; color: #c2410c; }
.type-badge-small.car-rent { background: #d1fae5; color: #065f46; }
.type-badge-small.flight { background: #e0e7ff; color: #4338ca; }

.activity-cost-small {
    font-weight: 600;
    color: var(--dark-gray);
    font-size: 0.9rem;
    min-width: 60px;
    text-align: right;
}

.activity-expand-icon {
    color: #64748b;
    transition: transform 0.3s ease;
    font-size: 0.9rem;
}

.collapsible-activity.expanded .activity-expand-icon {
    transform: rotate(180deg);
}

/* Expanded View */
.activity-expanded {
    padding: 0 0.9rem 0.9rem 0.9rem;
    border-top: 1px solid #e2e8f0;
    background: var(--light-gray);
}

.activity-description {
    font-size: 0.85rem;
    color: #64748b;
    margin-top: 0.8rem;
    margin-bottom: 0.8rem;
    line-height: 1.5;
}

.activity-location {
    font-size: 0.85rem;
    color: #64748b;
    margin-bottom: 0.5rem;
}

.activity-location-link {
    color: var(--secondary-blue);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
    font-weight: 500;
}

.activity-location-link:hover {
    color: var(--primary-blue);
    text-decoration: underline;
}

/* Activity Map Link in Expanded View */
.activity-map-link {
    margin-top: 0.5rem;
    margin-bottom: 0.8rem;
}

.map-link {
    color: var(--secondary-blue);
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
    transition: all 0.2s ease;
}

.map-link:hover {
    color: var(--primary-blue);
    text-decoration: underline;
}

.map-link i {
    font-size: 0.9rem;
}

/* Activity Actions in Expanded View - UPDATED FOR CONSISTENCY */
.activity-actions-expanded {
    display: flex;
    gap: 0.5rem;
    margin-top: 0.8rem;
}

.btn-activity-action-expanded {
    flex: 1;
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    background: rgba(100, 116, 139, 0.1);
    color: #64748b;
    font-weight: 600;
    font-size: 0.85rem;
}

.btn-activity-action-expanded:hover {
    background: var(--secondary-blue);
    color: var(--white);
    transform: translateY(-1px);
}

.btn-activity-action-expanded.btn-delete:hover {
    background: #ef4444;
    color: var(--white);
}

/* Responsive */
@media (max-width: 768px) {
    .activity-collapsed-right {
        flex-direction: column;
        align-items: flex-end;
        gap: 0.4rem;
    }

    .type-badge-small {
        font-size: 0.65rem;
        padding: 0.2rem 0.5rem;
    }

    .activity-cost-small {
        font-size: 0.85rem;
        min-width: auto;
    }

    .activity-actions-expanded {
        flex-direction: column;
    }

    .btn-activity-action-expanded {
        width: 100%;
    }
}

        /* Activity Map Link Styling */
.activity-map-link {
    margin-top: 0.5rem;
}

.map-link {
    color: var(--secondary-blue);
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
    transition: all 0.2s ease;
}

.map-link:hover {
    color: var(--primary-blue);
    text-decoration: underline;
}

.map-link i {
    font-size: 0.9rem;
}

        /* Trip Planner Layout: Left Sidebar + Right/Center Map */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Main Container - Account for header height */
        .planner-container {
            display: flex;
            height: calc(100vh - 70px);
            width: 100%;
            margin-top: 70px;
        }

        /* LEFT SIDEBAR - Day & Activity Management */
        .planner-sidebar {
            width: 380px;
            background: var(--white);
            box-shadow: 2px 0 12px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 100;
        }

        /* Sidebar Header */
        .sidebar-header {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: var(--white);
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .trip-meta {
            font-size: 0.9rem;
            opacity: 0.95;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .trip-meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Sidebar Controls */
        .sidebar-controls {
            padding: 1rem;
            background: var(--light-gray);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }

        .btn-control {
            flex: 1;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .btn-add-day {
            background: var(--secondary-blue);
            color: var(--white);
        }

        .btn-add-day:hover {
            background: var(--primary-blue);
            transform: translateY(-1px);
        }

        .btn-save {
            background: var(--gold);
            color: var(--white);
        }

        .btn-save:hover {
            background: var(--gold-accent);
            transform: translateY(-1px);
        }

        /* Day List Container */
        .day-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* Day Item */
        .day-item {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 0.8rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .day-item:hover {
            border-color: var(--secondary-blue);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.1);
        }

        /* Day Header */
        .day-header {
            padding: 1rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .day-header:hover {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
        }

        .day-header.active {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: var(--white);
        }

        .day-number {
            width: 40px;
            height: 40px;
            background: var(--secondary-blue);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .day-header.active .day-number {
            background: var(--white);
            color: var(--primary-blue);
        }

        .day-info {
            flex: 1;
        }

        .day-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .day-summary {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .day-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-day-action {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-gray);
        }

        .btn-day-action:hover {
            transform: scale(1.1);
        }

        .btn-delete-day {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .btn-delete-day:hover {
            background: #ef4444;
            color: var(--white);
        }

        /* Activity List */
        .activity-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .activity-list.expanded {
            max-height: 1000px;
        }

        /* Type Badge Styles */
        .type-badge {
            display: inline-block;
            padding: 0.3rem 0.7rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.4rem;
        }

        .type-badge.activity { background: #dbeafe; color: #1e40af; }
        .type-badge.hotel { background: #fce7f3; color: #be185d; }
        .type-badge.food { background: #fed7aa; color: #c2410c; }
        .type-badge.car-rent { background: #d1fae5; color: #065f46; }
        .type-badge.flight { background: #e0e7ff; color: #4338ca; }

        /* Add Activity Section */
        .add-activity-section {
            padding: 0.8rem;
            background: var(--light-gray);
            border-top: 1px solid var(--border-color);
        }

        .btn-add-activity {
            width: 100%;
            padding: 0.7rem;
            border: 2px dashed var(--border-color);
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--medium-gray);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add-activity:hover {
            border-color: var(--secondary-blue);
            color: var(--secondary-blue);
            background: rgba(30, 64, 175, 0.05);
        }

        /* RIGHT/CENTER - Route Map & Balance Calculator */
        .planner-map-area {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Map Header with Tabs - UPDATED */
        .map-header {
            background: var(--white);
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .map-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Tab Navigation */
        .view-tabs {
            display: flex;
            gap: 0.5rem;
            background: var(--light-gray);
            padding: 0.3rem;
            border-radius: 8px;
        }

        .tab-btn {
            padding: 0.6rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--gray);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover {
            background: rgba(30, 64, 175, 0.1);
            color: var(--primary-blue);
        }

        .tab-btn.active {
            background: var(--primary-blue);
            color: var(--white);
        }

        /* View Containers */
        .view-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #mapView {
            width: 100%;
            height: 100%;
        }

        #balanceView {
            display: none;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 2rem;
            background: var(--light-gray);
        }

        #balanceView.active {
            display: block;
        }

        /* Map Container */
        #map {
            width: 100%;
            height: 100%;
        }

        /* Balance Calculator Styles - FROM JAPAN READY PLAN */
        .balance-calculator-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .balance-breakdown {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .balance-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--light-gray);
        }

        .balance-header h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .currency-section {
            margin-bottom: 2.5rem;
        }

        .currency-section:last-child {
            margin-bottom: 0;
        }

        .currency-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .currency-name {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .currency-total {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .balance-items {
            display: grid;
            gap: 1rem;
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 12px;
        }

        .balance-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .balance-item-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-blue);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .balance-item h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.2rem;
        }

        .balance-item p {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .balance-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .grand-total-section {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-accent) 100%);
            color: var(--white);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            text-align: center;
            margin-top: 2rem;
        }

        .grand-total-section h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .grand-total-amounts {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .grand-total-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .grand-total-currency {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .grand-total-amount {
            font-size: 2rem;
            font-weight: 700;
        }

        .balance-note {
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 1.5rem;
            font-style: italic;
        }

        .empty-balance-message {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .empty-balance-message i {
            font-size: 3rem;
            color: var(--border-color);
            margin-bottom: 1rem;
        }

        .empty-balance-message h3 {
            font-size: 1.3rem;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-blue);
        }

        .form-group textarea {
            resize: vertical;
            font-family: inherit;
        }

        /* Form Row for Side-by-Side Fields */
        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        /* Radio Button Group */
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-weight: 500;
        }

        .radio-label input[type="radio"] {
            width: auto;
            cursor: pointer;
        }

        .radio-label span {
            color: var(--dark-gray);
        }

        /* Validation Error Messages */
        .validation-error {
            display: block;
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            min-height: 1.2rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .btn-modal {
            flex: 1;
            padding: 0.9rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-modal-primary {
            background: var(--secondary-blue);
            color: var(--white);
        }

        .btn-modal-primary:hover {
            background: var(--primary-blue);
        }

        .btn-modal-primary:disabled {
            background: var(--border-color);
            color: var(--medium-gray);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-modal-primary:disabled:hover {
            background: var(--border-color);
            transform: none;
        }

        .btn-modal-secondary {
            background: var(--light-gray);
            color: var(--dark-gray);
        }

        .btn-modal-secondary:hover {
            background: var(--border-color);
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            top: 90px;
            right: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 0.7rem;
            animation: slideInRight 0.3s ease;
        }

        .toast.show {
            display: flex;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .planner-sidebar {
                width: 100%;
                position: absolute;
                left: 0;
                top: 0;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 200;
            }

            try {

                const qp = {};
                ['tripId','country','countryLabel','startDate','endDate','days'].forEach(k => {
                    if (params.get(k)) qp[k] = params.get(k);
                });
                // Always open in planner mode
                qp.mode = 'planner';
                const newParams = new URLSearchParams(qp).toString();
                // If already on the new planner page, do nothing
                if (!window.location.pathname.includes('japan-custom-plan.html')) {
